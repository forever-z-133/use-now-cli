<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="utf-8" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="Content-Type" content="text/html" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="wap-font-scale" content="no">
  <title>预览 CSS 文件中的字体图标</title>
  <!--[if lt IE 9]><script>alert('您的浏览器版本过低，请更新本版本浏览器，或更换为诸如谷歌浏览器的现代浏览器')</script><![endif]-->
</head>

<body>
  <form id="form" onsubmit="return false">
    请输入一个 css 文件的链接：
    <input id="url" type="url" placeholder="http://">
    <button type="submit">提交</button>
    <p style="color: #000">例如：https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css</p>
  </form>
  <div id="result"></div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    const $form = $('#form');
    $form.on('submit', function () {
      var url = $form.find('#url').val();
      if (!/https?:\/\//.test(url)) return alert('Invalid URL');
      $('#result').html('loading...');
      $.get('/api/previewIconFont', { url }, html => {
        if (!html) html = '该 CSS 文件中未找到字体图标';
        $('#result').html(html);
      });
    });
  </script>
</body>

</html>
